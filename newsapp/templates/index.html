<!DOCTYPE html>
<html lang="en">
    {% load static %}

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
        <title>Trending News</title>
        <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/4.5.6/css/ionicons.min.css" />
        <link rel="stylesheet" href="{% static '/main.css' %}" type="text/css">
        <link src="{%static 'script.js' %}" type="text/javascript">
        <link href="https://fonts.googleapis.com/css?family=Raleway:200,100,400" rel="stylesheet" type="text/css" />
    </head>


    <body>
        <div class="bg"></div>
        <div class="bg bg2"></div>
        <div class="bg bg3"></div>

        <div>
            <section class="title">
                <div class="main">News</div>
                <figcaption class="blockquote-footer">
                    Stay Updated
                </figcaption>
            </section>

        </div>
        <h1 class="text-warning" id="anime">Know About
            <span class="txt-rotate" data-period="2000" data-rotate='[ "World.", "Business.", "Sports.", "Entertainment.", "COVID-19!" ]'></span>
        </h1>
        {% for news, dec, img, original, author, date, time in mylist %}
        <div class="blog-card">
            <div class="meta">
                <div class="photo" style="background-image: url({{img}})"></div>
                <ul class="details">
                    <li class="author">{{author}}</li>
                    <li class="date">{{date}}</li>
                </ul>
            </div>
            <div class="description">
                <h1>{{news}}</h1>
                <h2>{{time}}</h2>
                <p>{{dec}}</p>
                <p class="read-more">
                    <a href="{{original}}" target="_blank">Read More</a>
                </p>
            </div>
        </div>
        {%endfor%}
        <footer>
            <div class="wrapper">
                <small>&copy;2021 <strong><a href="https://github.com/Militiaking" target="_blank">MilitiaKing</a></strong> | All Rights Reserved</small>
                <nav class="footer-nav">
                    <a href="#" onclick="topFunction()">TOP</a>
                </nav>
            </div>
        </footer>
        <script>
            var TxtRotate = function(el, toRotate, period) {
                this.toRotate = toRotate;
                this.el = el;
                this.loopNum = 0;
                this.period = parseInt(period, 10) || 2000;
                this.txt = '';
                this.tick();
                this.isDeleting = false;
            };

            TxtRotate.prototype.tick = function() {
                var i = this.loopNum % this.toRotate.length;
                var fullTxt = this.toRotate[i];

                if (this.isDeleting) {
                    this.txt = fullTxt.substring(0, this.txt.length - 1);
                } else {
                    this.txt = fullTxt.substring(0, this.txt.length + 1);
                }

                this.el.innerHTML = '<span class="wrap">' + this.txt + '</span>';

                var that = this;
                var delta = 300 - Math.random() * 100;

                if (this.isDeleting) {
                    delta /= 2;
                }

                if (!this.isDeleting && this.txt === fullTxt) {
                    delta = this.period;
                    this.isDeleting = true;
                } else if (this.isDeleting && this.txt === '') {
                    this.isDeleting = false;
                    this.loopNum++;
                    delta = 500;
                }

                setTimeout(function() {
                    that.tick();
                }, delta);
            };

            window.onload = function() {
                var elements = document.getElementsByClassName('txt-rotate');
                for (var i = 0; i < elements.length; i++) {
                    var toRotate = elements[i].getAttribute('data-rotate');
                    var period = elements[i].getAttribute('data-period');
                    if (toRotate) {
                        new TxtRotate(elements[i], JSON.parse(toRotate), period);
                    }
                }
                // INJECT CSS
                var css = document.createElement("style");
                css.type = "text/css";
                css.innerHTML = ".txt-rotate > .wrap { border-right: 0.08em solid #666 }";
                document.body.appendChild(css);
            };
        </script>
    </body>

</html>
